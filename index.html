<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Clínica XYZ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary">Painel de Agendamento</h1>

    <div class="form-container">
      <form id="form-agendamento">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do paciente</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-md-6">
            <label for="hora" class="form-label">Horário</label>
            <input type="time" class="form-control" id="hora" required>
          </div>
        </div>
        <div class="mt-3">
          <label for="tipo" class="form-label">Tipo de atendimento</label>
          <select class="form-select" id="tipo" required>
            <option value="">Selecione...</option>
            <option value="Consulta">Consulta</option>
            <option value="Retorno">Retorno</option>
            <option value="Emergência">Emergência</option>
          </select>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Agendar</button>
        </div>
      </form>

      <div id="mensagem-sucesso" class="alert alert-success mt-4 d-none" role="alert">
        Agendamento realizado com sucesso!
      </div>
    </div>

    <!-- Agendamentos Recentes -->
    <div id="agendamentos-recentes" class="mt-5">
      <h4 class="mb-3">Agendamentos Recentes</h4>
      <ul class="list-group" id="lista-recentes">
        <!-- Agendamentos aparecerão aqui -->
      </ul>
    </div>
  </div>

  <script src="scripts/form.js"></script>
</body>
</html>
